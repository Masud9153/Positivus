<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .footer {
            background-color: #1a1a24;
            color: white;
            padding: 40px 20px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .footer-logo img {
            width: 30px;
            margin-right: 10px;
        }

        .footer-logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .footer-nav {
            display: flex;
            gap: 25px;
            margin: 20px 0;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            margin-bottom: 20px;
        }

        .contact-label {
            display: inline-block;
            background-color: #9dea61;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .contact-details {
            margin-top: 15px;
            line-height: 1.8;
        }

        .newsletter {
            flex: 1;
            min-width: 300px;
            background-color: #24242f;
            padding: 30px;
            border-radius: 10px;
        }

        .newsletter-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .newsletter-input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: #2e2e3a;
            color: white;
        }

        .newsletter-button {
            padding: 15px 20px;
            background-color: #9dea61;
            border: none;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .copyright {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .footer-top {
                flex-direction: column;
            }
            
            .footer-nav {
                flex-wrap: wrap;
                margin: 20px 0;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .footer-bottom {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-logo">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                        <path d="M5 3l6 6 6-6 2 2-8 8-8-8z"></path>
                    </svg>
                    <h2>Positivus</h2>

                </div>
            </div>
            
            <div class="footer-nav">
                <a href="#">About us</a>
                <a href="#">Services</a>

                <a href="#">Pricing</a>

            </div>
            
            <div class="footer-content">
                <div class="contact-info">
                    <div class="contact-label">Contact us:</div>
                    <div class="contact-details">

            </div>

        </div>
    </footer>
</body>
</html>
