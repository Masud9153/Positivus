<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #f5f5f5;
            border-radius: 12px;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .form-container {
            width: 60%;
            z-index: 1;
        }

        .radio-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            margin-right: 10px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .radio-custom::after {
            content: "";
            width: 12px;
            height: 12px;
            background-color: #a5ff5c;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #a5ff5c;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: #1c1c28;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2d2d3e;
        }

        .decoration {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .star {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #1c1c28;
            transform: rotate(45deg);
        }

        .star.black {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 2;
        }

        .star.green {
            background-color: #a5ff5c;
            bottom: 20px;
            right: 60px;
            z-index: 1;
        }

        .lines {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .line {
            position: absolute;
            width: 1px;
            height: 200px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
        }

        @media (max-width: 900px) {
            .form-container {
                width: 100%;
            }
            
            .decoration {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .radio-options {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="radio-options">
                <label class="radio-option">
                    <input type="radio" name="contact-type" checked>
                    <span class="radio-custom"></span>
                    Say Hi
                </label>
                <label class="radio-option">
                    <input type="radio" name="contact-type">
                    <span class="radio-custom"></span>
                    Get a Quote
                </label>
            </div>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" placeholder="Message" required></textarea>
            </div>
            
            <button class="btn">Send Message</button>
        </div>
        
        <div class="decoration">
            <div class="star-container">
                <div class="lines">
                    <!-- Generate 36 lines for the burst effect -->
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const linesContainer = document.querySelector('.lines');
                            for (let i = 0; i < 36; i++) {
                                const line = document.createElement('div');
                                line.className = 'line';
                                line.style.transform = `rotate(${i * 10}deg)`;
                                linesContainer.appendChild(line);
                            }
                        });
                    </script>
                </div>
                <div class="star black"></div>
                <div class="star green"></div>
            </div>
        </div>
    </div>
</body>
</html>
